<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <title>ðŸ‘½</title>
    <style>
body{
    padding-top: 5%;
    overflow: hidden;
    background: url(image.gif) bottom 5% navy;
    background-size: 100%;
}
.circleWrapper{
    position: absolute;
    display: inline-block;
    width: 100%;
    height: 100%;
    display: grid;
    justify-items: center;
    align-items: center;
    margin-top: -5%;
    font-size: 0;
}
#circle{
    display: inline-block;
    position: absolute;
    width: 500px;
    height: 500px;
    animation: rotateY 1s infinite linear;
    perspective: 9999px;
    transform-origin: 50% 50% 0;
    transform-style: preserve-3d;
    color: silver;
    font-family: roboto mono;
    transition: background-color,box-shadow .5s, .2s;
    border-radius: 50%;
}
.c{
    position: absolute;
    display: inline-block;
    width: 100%;
    height: 100%;
    border: 1px transparent solid;
    border-radius: 50%;
    line-height: 0;
    transform-origin: 50% 50% 0;
    backface-visibility: inherit;
    text-shadow: 0 500px 0 silver;
    font-size: 2em;
    cursor: pointer;
    background: transparent;
    transition: transform,background-position,opacity,color 9s,3s,6s,1s,.5s linear;
}
.c0{
    transform: rotateY(15deg);
}
.c1{
    transform: rotateY(30deg);
}
.c2{
    transform: rotateY(45deg);
}
.c3{
    transform: rotateY(60deg);
}
.c4{
    transform: rotateY(75deg);
}
.c5{
    transform: rotateY(90deg);
}
.c6{
    transform: rotateY(105deg);
}
.c7{
    transform: rotateY(120deg);
}
.c8{
    transform: rotateY(135deg);
}
.c9{
    transform: rotateY(150deg);
}
.c10{
    transform: rotateY(165deg);
}
.c11{
    transform: rotateY(180deg);
}
@keyframes rotateY{
    from{
        transform: rotateY(-180deg);
        background: url(Polish_20221125_101253411.png) no-repeat center rgba(192, 192, 192, .5);
        box-shadow: 0 0 800px gold;
    }
    50%{
        background: url(14.png) no-repeat center;
        background-size: 50%;
        box-shadow: 0 0 200px silver, -200px 0 500px black, 200px 0 500px black;
    }
    to{
        transform: rotateY(180deg);
        background: url(Polish_20221125_092442845.png) no-repeat center rgba(255, 217, 0, .5);
        box-shadow: 0 0 10px red, 0 0 20px orange, 0 0 40px yellow, 0 0 80px green, 0 0 160px rgb(0, 0, 125), 0 0 320px blue, 0 0 640px violet;
    }
}
    </style>
</head>
<body>
 <div class="circleWrapper">
    <div id="circle">
        <div class="c c0"></div>
        <div class="c c1"></div>
        <div class="c c2"></div>
        <div class="c c3"></div>
        <div class="c c4"></div>
        <div class="c c5"></div>
        <div class="c c6"></div>
        <div class="c c7"></div>
        <div class="c c8"></div>
        <div class="c c9"></div>
        <div class="c c10"></div>
        <div class="c c11"></div>
    </div>
    </div>
</body>
</html>
